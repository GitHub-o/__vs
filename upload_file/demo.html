<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/demo.css" />
</head>

<body>

	<div class="wrap">
		<button type="button" class="J_open-mod-btn open-mod-btn">上传文件</button>
		<div class="J_upload-mask upload-mask">
			<div class="upload-mod">
				<h3 class="upload-hd">
					<i class="J_close-mod-btn fa fa-times"></i>
				</h3>
				<div class="upload-ctn">
					<div class="J_upload-area upload-area btn">
						<div class="upload-info">
							<span class="J_persent persent">0.0%</span>
							<span class="upload-success">
								<i class="fa fa-check-circle"></i>
								<span>上传成功</span>
							</span>
						</div>
						<div class="J_progress-bar progress-bar"></div>
						<div class="upload-input">
							<input type="file" id="J_file" />
							<label for="J_file" class="label-input" title="请选择文件"></label>
						</div>
					</div>
					<div class="J_upload-file-info upload-file-info">
						<p class="J_file-name file-name"></p>
						<p class="file-size">大小：<span class="J_file-size"></span></p>
					</div>
				</div>
				<div class="J_btn-group btn-group">
					<button class="btn upload-btn" type="button" data-type="upload">上传视频</button>
					<button class="btn abort-btn" type="button" data-type="abort">取消</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/utils.js"></script>
	<script src="js/demo.js"></script>
</body>

</html>
