<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/demo.css" />
</head>

<body>

	<div class="wrap">
		<div class="search-wrap">
			<div class="search-input-wrap">
				<label for="" class="fa fa-search"></label>
				<input type="text" name="" id="J_tb-search" placeholder="请搜索商品" maxlength="30"
					data-lk="http://taobao.com/result?q=" data-url="http://suggest.taobao.com/sug?code=utf-8&q=" />
				<button type="button">搜 索</button>
			</div>
			<ul class="search-list"></ul>
		</div>
		<div class="search-wrap">
			<div class="search-input-wrap">
				<input type="text" name="" id="J_bd-search" maxlength="30" data-jsonp="cb"
					data-url="http://suggestion.baidu.com/su?wd=" data-lk="https://www.baidu.com/s?wd=" />
				<button type="button">百度一下</button>
			</div>
			<ul class="search-list"></ul>
		</div>
		<div class="search-wrap">
			<div class="search-input-wrap">
				<label for="" class="fa fa-search"></label>
				<input type="text" name="" id="J_ht-search" placeholder="输入历史上的今天" maxlength="20"
					data-url="https://api.asilu.com/today/?&&_=" />
				<button type="button">查 询</button>
			</div>
			<ul class="search-list"></ul>
		</div>
		<div class="search-wrap">
			<div class="search-input-wrap">
				<label for="" class="fa fa-search"></label>
				<input type="text" name="" id="J_id-search" placeholder="输入身份证号" maxlength="20"
					data-url="https://api.asilu.com/idcard/?id=" />
				<button type="button">查 询</button>
			</div>
			<ul class="search-list"></ul>
		</div>
		<div class="search-wrap">
			<div class="search-input-wrap">
				<input type="text" name="" id="J_yd-search" placeholder="有道翻译"
					data-url="http://fanyi.youdao.com/openapi.do?keyfrom=Skykai521&key=977124034&type=data&doctype=jsonp&version=1.1&q=" />
				<button type="button">翻 译</button>
			</div>
			<ul class="search-list"></ul>
		</div>
		<div class="search-wrap">
			<div class="search-input-wrap">
				<label for="" class="fa fa-search"></label>
				<input type="text" name="" id="J_music-search" maxlength="30" placeholder="搜索音乐"
					data-url="http://tingapi.ting.baidu.com/v1/restserver/ting/?method=baidu.ting.search.common&query=" />
				<button type="button">搜 索</button>
			</div>
			<ul class="search-list"></ul>
		</div>
	</div>

	<script type="text/html" id="J_list-tpl">
            <li class="item"><a href="{{lk}}" class="lk" target="_blank">{{txt}}</a></li>
      </script>
	<script src="js/utils.js"></script>
	<script src="js/demo.js"></script>
</body>

</html>
